
[build]
  publish = "dist"
  command = "npm run build"

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Enable HTTP/2 Server Push
[[headers]]
  for = "/*"
    [headers.values]
    Link = "</assets/index-*.js>; rel=preload; as=script, </assets/index-*.css>; rel=preload; as=style"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "*"

# Security headers
[[headers]]
  for = "/*"
    [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "upgrade-insecure-requests; frame-ancestors 'self'"
    
# Cache control for assets
[[headers]]
  for = "/assets/*"
    [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Special headers for React app entry point to ensure faster loading
[[headers]]
  for = "/index.html"
    [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    # Add special header to ensure React loads properly
    Link = "</assets/react-vendor-*.js>; rel=preload; as=script; crossorigin=anonymous"

[build.environment]
  NODE_VERSION = "18"
  # Ensure React 18 compatibility
  VITE_REACT_APP_VERSION = "18"
  # Add diagnostic variables
  NETLIFY_USE_YARN = "false"
  CI = "true"

# Ensures proper deployment
[build.processing]
  skip_processing = false

[build.processing.js]
  bundle = true
  minify = true

[build.processing.css]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true
